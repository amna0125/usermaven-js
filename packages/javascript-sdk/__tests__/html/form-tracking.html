<html>

<head>
    <!-- Usermaven tracking one-liner. By default, pageview event is sent -->
    <script
            src="%%SERVER%%/s/lib.js"
            data-key="asdsadasd"
            data-log-level="debug"
            data-autocapture="false"
            data-form-tracking="tagged"
    ></script>

    <script>

    </script>
</head>

<body>
    <h1>Testing %%SERVER%%</h1>

    <h3>Normal</h3>
    <form id="form">
        <input type="text" name="name" value="seerat awan">
        <input type="email" name="email" data-hidden="false">
        <input type="password" name="pass" value="seeratawan" data-hidden="false">
        <textarea name="credit-card" data-hidden="false">6011-1111-1111-1117</textarea>
        <input type="submit" value="Submit">
    </form>

    <h3>Tagged</h3>
    <form id="form1" data-um-form>
        <input type="text" name="name" value="seerat awan">
        <input type="email" name="email" data-hidden="false" class="um-no-capture">
        <input type="password" name="pass" value="seeratawan" data-hidden="false">
        <textarea name="credit-card" data-hidden="false">6011-1111-1111-1117</textarea>
        <input type="submit" value="Submit" class="um-no-capture">
    </form>

    <h3>With Button</h3>
    <form id="form2" data-um-form>
        <input type="text" name="name" value="seerat awan">
        <input type="email" name="email" data-hidden="false">
        <input type="password" name="pass" value="seeratawan" data-hidden="false">
        <textarea name="credit-card" data-hidden="false">6011-1111-1111-1117</textarea>
        <button type="submit" class="um-no-capture">Submit</button>
    </form>

    <script>

        document.getElementById('form2').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form2 submitted');
            usermaven('form', {
                formName: 'form2',
                formId: 'form2',
                formFields: [
                    {
                        name: 'name',
                        value: 'seerat awan',
                        type: 'text'
                    },
                    {
                        name: 'email',
                        value: '',
                        type: 'email'
                    },
                    {
                        name: 'pass',
                        value: 'seeratawan',
                        type: 'password'
                    },
                    {
                        name: 'credit-card',
                        value: '6011-1111-1111-1117',
                        type: 'textarea'
                    }
                ]
            });
        });
    </script>
</body>

</html>
