<html>
<head>
    <!-- Usermaven tracking one-liner. By default, autocapturing is disabled  -->
    <script type="text/javascript">
        (function () {
            window.usermaven = window.usermaven || (function () { (window.usermavenQ = window.usermavenQ || []).push(arguments); })
            var t = document.createElement('script'),
                s = document.getElementsByTagName('script')[0];
            t.defer = true;
            t.id = 'um-tracker';
            t.setAttribute('data-tracking-host', "%%SERVER%%")
            t.setAttribute('data-key', 'Test');
            t.setAttribute('data-autocapture', 'true');
            t.src = '%%SERVER%%/s/lib.js';
            s.parentNode.insertBefore(t, s);
        })();
    </script>
</head>

<body>
    <h1>Testing Autocapture %%SERVER%%</h1>
    <h3>Achor Tag</h3>
    <a id="anchor-test" name="anchor-test" target="_blank" href="gtm.html">GTM Usermaven</a>

    <h3>Button Tag</h3>
    <button data-usermaven-ac="yes" id="button-test" name="button-test">Simple button</button>

    <h3>Form Tag | <small>Submission test</small></h3>
    <form action="javascript:;"  id="form-test" name="form-test">
        <button name="submit-test" type="submit" value="form-submission">Submit</button>
    </form>

    <h3>Input Tag</h3>
    <input id="input-test" name="input-test" value="usermaven" />

    <h3>Label Tag</h3>
    <label id="label-test" name="label-test">Select tool</label>

    <h3>Select Tag</h3>
    <select id="select-test" name="select-test">
        <option value="replug">Replug</option>
        <option value="contentstudio">ContentStudio</option>
        <option value="usermaven">Usermaven</option>
    </select>

    <h3>Textarea Tag</h3>
    <textarea id="textarea-test" name="textarea-test"></textarea>

    <h3>No Capture Button Tag<small>
            <pre>um-no-capture</pre>
        </small></h3>
    <button id="button-test" name="button-test" class="um-no-capture" target="_blank">Simple button</button>

</body>

</html>
